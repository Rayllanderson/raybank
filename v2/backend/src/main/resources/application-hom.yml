spring:
  jpa:
    hibernate:
      ddl-auto: update
  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-1}
      credentials:
        access-key: ${AWS_ACCESS_KEY:kaguya}
        secret-key: ${AWS_SECRET_KEY:sama}
      sqs:
        enabled: true
        endpoint: ${SQS_ENDPOINT:http://localstack:4566}
      s3:
        endpoint:  ${S3_ENDPOINT:http://localstack:4566}
      stack:
        auto: false

postgres:
  username: ${POSTGRES_USERNAME}
  password: ${POSTGRES_PASSWORD}
  host: ${POSTGRES_HOST}
  port: ${POSTGRES_PORT}
  schema: ${POSTGRES_SCHEMA}


keycloak:
  realm: ${KEYCLOAK_REALM}
  server-url: ${KEYCLOAK_SERVER-URL}
  credentials:
    client-id: ${KEYCLOAK_CLIENT-ID}
    client-secret: ${KEYCLOAK_CLIENT-SECRET}

invoice:
  lock:
    atLeastFor: ${INVOICE_LOCK_ATLEASTFOR:17990S}
    atMostFor: ${INVOICE_LOCK_ATMOSTFOR:17990S}
  scheduler:
    close: ${INVOICE_SCHEDULER_CLOSE:18000}
    overdue: ${INVOICE_SCHEDULER_OVERDUE:18000}

boleto:
  lock:
    atLeastFor: ${BOLETO_LOCK_ATLEASTFOR:17990S}
    atMostFor: ${BOLETO_LOCK_ATMOSTFOR:17990S}
  scheduler:
    expirate: ${BOLETO_SCHEDULER_EXPIRATE:18000}
    process: ${BOLETO_SCHEDULER_PROCESS:18000}
    refund: ${BOLETO_SCHEDULER_REFUND:18000}